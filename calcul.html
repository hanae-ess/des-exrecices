<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcul</title>
    <style>
    body { text-align: center; font-family: Arial; }
    #display { width: 200px; height: 40px; font-size: 20px; margin: 10px; }
    button { width: 45px; height: 45px; margin: 5px; font-size: 18px; }
  </style>
</head>
<body>
    <div class="calculator">
    <input type="text" id="display" disabled>

<br>

<button>7</button>
<button>8</button>
<button>9</button>
<button>/</button>

<br>

<button>4</button>
<button>5</button>
<button>6</button>
<button>*</button>

<br>

<button>1</button>
<button>2</button>
<button>3</button>
<button>-</button>

<br>

<button>0</button>
<button>=</button>
<button>C</button>
<button>+</button>
</div>

<script>

let display = document.getElementById("display");
let buttons = document.querySelectorAll("button"); 
let currentInput = "";

for (let i = 0; i<buttons.length; i++) {

     buttons[i].addEventListener("click", function() {

        let value = this.textContent;

        if (value === "C") {
            currentInput = "";
            display.value = "";
        }

else if (value === "=") {
            calculate();
        }

        else {
            currentInput += value;
            display.value = currentInput;
        }

    });

}

function calculate() {

let operator;

    if (currentInput.includes("+")) operator = "+";
    else if (currentInput.includes("-")) operator = "-";
    else if (currentInput.includes("*")) operator = "*";
    else if (currentInput.includes("/")) operator = "/";

    let parts = currentInput.split(operator);

    let num1 = Number(parts[0]);
    let num2 = Number(parts[1]);

    let result;

    if (operator === "+") result = num1 + num2;
    else if (operator === "-") result = num1 - num2;
    else if (operator === "*") result = num1 * num2;
    else if (operator === "/") result = num1 / num2;

display.value = result;
    currentInput = result.toString();
}
</script>

</body>
</html>
