<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Image Slider</title>

<style>
body {
  margin: 0;
  font-family: Arial;
  display: flex;
  flex-direction: column;
  align-items: center;
}

h2 {
  margin-top: 20px;
}

.slider {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 500px;
  margin-top: 30px;
}

.slider img {
  width: 100%;
  max-width: 400px;
  height: 250px;
  object-fit: cover;
}

button {
  padding: 10px 15px;
  margin: 0 10px;
  cursor: pointer;
}
</style>
</head>
<body>

<h2>Carousel</h2>

<div class="slider">
  <button onclick="prevSlide()">❮</button>
  <img id="slide" src="image1.jpg">
  <button onclick="nextSlide()">❯</button>
</div>

<script>
let images = ["image1.jpg", "image2.jpg", "image3.jpg"];
let current = 0;

let slide = document.getElementById("slide");

function showSlide() {
  slide.src = images[current];
}

function nextSlide() {
  current++;
  if (current >= images.length) current = 0;
  showSlide();
}

function prevSlide() {
  current--;
  if (current < 0) current = images.length - 1;
  showSlide();
}
</script>

</body>
</html>
