<!DOCTYPE html>
<html>
<body>

<h2>Guess the Number (1-100)</h2>

<input type="number" id="guess">
<button onclick="check()">Guess</button>
<button onclick="playAgain()">Play Again</button>

<p id="message"></p>

<script>
let randomNumber = Math.floor(Math.random() * 100) + 1;
let attempts = 0;

function check() {
  let userGuess = Number(document.getElementById("guess").value);
  attempts++;

  if (userGuess === randomNumber) {
    document.getElementById("message").textContent =
      "Correct! Attempts: " + attempts;
  } else if (userGuess > randomNumber) {
    document.getElementById("message").textContent = "Too high!";
  } else {
    document.getElementById("message").textContent = "Too low!";
  }
}

function playAgain() {
  randomNumber = Math.floor(Math.random() * 100) + 1;
  attempts = 0;
  document.getElementById("guess").value = "";
  document.getElementById("message").textContent = "New game started!";
}
</script>

</body>
</html>
